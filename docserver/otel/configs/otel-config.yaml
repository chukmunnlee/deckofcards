receivers:
  otlp:
    protocols:
      grpc: 
        endpoint: 0.0.0.0:4317
      http: 
        endpoint: 0.0.0.0:4318

processors:
  batch:

exporters:
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true
  debug:
    verbosity: normal
    sampling_initial: 5
    sampling_thereafter: 200

  otlp/prometheus:
    endpoint: 0.0.0.0:9090
    namespace: otel
    const_label:
      env: doc
    send_timestamp: true
    metric_expiration: 180m

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  pprof:
  zpages:
    endpoint: 0.0.0.0:55679
    expvar:
      enabled: true

service:
  extensions: [ health_check, pprof, zpages ]
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/jaeger, debug ]
    metrics:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ otlp/prometheus, debug ]
